<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/style/css.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/7c5562f369.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" style="display: none;">
        <img src="skull.png" class="craniu">
        <div class="text1">Ai Murit</div>
        <div class="text2">Persoana care te-a omorat este <span style="color:red;" id="killer">Mafiotul Tari Roamnesti</span></div>
        <div class="text3">Te vei putea respawna in :</div>
        <div class="text4">Daca consideri ca ai murit intr-un mod Non-roleplay poti face un ticket!</div>
        <div class="text5">Pentru a citi Regulamentul intra pe serverul nostru de <button onclick="copyToClipboard('#discordcopy')" class="discordlink" data-tooltip="Apasa pentru a copia discordu!">DISCORD</button></div>
        <div id="discordcopy">discord.io/legionrp</div>
        <button class="buton" onclick="CallAdmin()">Admin ticket</button>
        <button class="buton2" onclick="Respawn()">Apasa aici pentru respawn!</button>
        <div class="timer">
            <div id="bar" class="bar"></div>
            <i class="fa-solid fa-stopwatch iconita"></i>
            <i><div id="timer"></div></i>
        </div>
    </div> 
</body>
<script src="/html/js/java.js"></script>
</html>
